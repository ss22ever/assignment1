<html>
<head>
<title>Customerinfo</title>
<body bgcolor="cyan">
<h1 align="center"><b>Customer's Information</b></h1>
<table align="center" >
<tr>
<td>FirstName:
<td><input type="textfield" size="33" name="name"></td>

</tr>
<tr>
<td>Address:</td>
<td><textarea cols="40"></textarea></td>
</tr>

<tr>
<td>City:</td>
<td><input type="textfield" size="40" name="city"></td>
</tr>
<tr>
<td>Contact no:</td>
<td><input type="textfield" size="40" name="contact"></td>
</tr>
<tr>
<td>Languages known:</td>
<td>
<select>
<option>Hindi
<option selected>English</option selected>
<option>French
<option>French,Hindi&English
<option>German
<option>German &French
<option>All the mentioned
</option>
</select>
</td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female</td>
</tr>
</table>
<center>
<input type="submit" value="submit">
<input type="button" value="clear">
</center>
</body>
</html>
